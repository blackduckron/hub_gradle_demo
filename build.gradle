buildscript {
    repositories {
        mavenCentral()
        maven { url "http://jcenter.bintray.com" }
    }
    dependencies {
        classpath group: 'com.blackducksoftware.integration', name: 'hub-gradle-plugin', version: '3.4.1'
    }
}

//
// Apply plugins
//
apply plugin: 'com.blackducksoftware.hub'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
archivesBaseName = 'Concretepage'
version = '1.2-SNAPSHOT' 

//
// In this section you declare where to find the dependencies of your project
//
repositories {
    mavenCentral()
}


def String hubUrlCommon = "$System.env.HUB_URL"
def String hubUrlUser = "$System.env.HUB_USER"
def String hubUrlPassword = "$System.env.HUB_PWD"
def hubTimeoutCommon = 300

deployHubOutput {
  hubUrl = hubUrlCommon
  hubUsername = hubUrlUser
  hubPassword = hubUrlPassword
  hubTimeout = hubTimeoutCommon
}

deployHubOutputAndCheckPolicies {
  hubUrl = hubUrlCommon
  hubUsername = hubUrlUser
  hubPassword = hubUrlPassword
  hubTimeout = hubTimeoutCommon
  hubScanStartedTimeout = 5 * 60 * 1000
  hubScanFinishedTimeout = 5 * 60 * 1000
}

//
//Configure a Configuration
//
configurations {
    compile {
        description = 'compile classpath'
        transitive = true
    }
    runtime {
        extendsFrom compile
    }
}

configurations.compile {
    description = 'compile classpath'
}

